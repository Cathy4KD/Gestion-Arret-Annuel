<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail-t90</title>
    <!-- Styles seront chargés par l'app principale -->
</head>
<body>
<div id="detail-t90" class="page">
            <div class="summary-container">
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <button onclick="switchPage('summary')" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-right: 15px;">← Retour</button>
                    <h2 style="margin: 0; color: #333;">COMMANDE DES CONSOMMABLES D'ARRÊT</h2>
                </div>
                <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="margin: 0; color: #333;">Liste des Consommables</h3>
                        <div>
                            <button onclick="addConsommableRow()" style="padding: 10px 20px; background: #48bb78; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-right: 10px;">➕ Ajouter</button>
                        </div>
                    </div>
                    <div class="summary-table-wrapper">
                        <table class="summary-table" id="consommablesTable">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Quantité</th>
                                    <th>Fournisseur</th>
                                    <th>Date de Commande</th>
                                    <th>Date de Livraison Prévue</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="consommablesTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
